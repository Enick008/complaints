  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      color: #333;
    }

    /* Header Styles */
    header {

      text-align: center;

    }

    header img {
      height: 100px;
      width: auto; /* Maintain aspect ratio */
      display: block; /* Center image */
      margin: 0 auto;
    }

    /* Tab System */
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #eee;
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 15px 25px;
      cursor: pointer;
      font-weight: bold;
      color: #555;
      border: none;
      background: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .tab-button.active {
      background-color: #fff;
      color: #dc3545;
      border-bottom: 3px solid #dc3545;
    }

    .tab-button:hover:not(.active) {
      background-color: #e0e0e0;
    }

    .tab-content {
      padding: 20px;
      background-color: #fff;
      margin: 0 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .tab-content.hidden {
      display: none;
    }

    /* Form Styles (iOS-like) */
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group select,
    .form-group textarea {
      width: calc(100% - 20px);
      padding: 12px 10px;
      border: 1px solid #ccc;
      border-radius: 8px; /* iOS-like rounded corners */
      font-size: 16px;
      box-sizing: border-box; /* Include padding in width */
      -webkit-appearance: none; /* Remove default styling for select */
      -moz-appearance: none;
      appearance: none;
    }

    .form-group textarea {
        min-height: 80px;
        resize: vertical;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="date"]:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #007aff; /* iOS blue focus */
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
    }

    .button-primary {
      background-color: #007aff; /* iOS blue */
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }

    .button-primary:hover {
      background-color: #005bb5;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .status-pending { color: #dc3545; font-weight: bold; } /* Red for pending */
    .status-completed { color: #28a745; font-weight: bold; } /* Green for completed */

    .action-buttons button {
        background-color: #007aff;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin-right: 5px;
    }

    .action-buttons button:hover {
        opacity: 0.8;
    }

    /* Footer Styles */
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

    <h3>รายการเรื่องร้องเรียนที่อยู่ระหว่างดำเนินการ</h3>
    <div class="form-group">

  <script>
    // JavaScript for Tab functionality
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].classList.add("hidden");
      }
      tablinks = document.getElementsByClassName("tab-button");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).classList.remove("hidden");
      evt.currentTarget.className += " active";

      // Load data/charts when tab is opened
      if (tabName === 'newComplaint') {
          loadPendingComplaints();
      } else if (tabName === 'statistics') {
          loadStatisticsAndCharts();
      }
    }

    // Handle status change for "ดำเนินการแล้ว"
    document.getElementById('status').addEventListener('change', function() {
        var status = this.value;
        var completionDateGroup = document.getElementById('completionDateGroup');
        var completionDetailGroup = document.getElementById('completionDetailGroup');
        if (status === 'ดำเนินการแล้ว') {
            completionDateGroup.style.display = 'block';
            completionDetailGroup.style.display = 'block';
            document.getElementById('completionDate').setAttribute('required', 'required');
            document.getElementById('completionDetail').setAttribute('required', 'required');
        } else {
            completionDateGroup.style.display = 'none';
            completionDetailGroup.style.display = 'none';
            document.getElementById('completionDate').removeAttribute('required');
            document.getElementById('completionDetail').removeAttribute('required');
        }
    });

    // Form Submission
    document.getElementById('complaintForm').addEventListener('submit', function(e) {
      e.preventDefault();
      Swal.fire({
        title: 'กำลังบันทึกข้อมูล...',
        text: 'โปรดรอสักครู่',
        allowOutsideClick: false,
        didOpen: () => {
          Swal.showLoading()
        }
      });

      const formData = {
        receiptDate: document.getElementById('receiptDate').value,
        receiptNumber: document.getElementById('receiptNumber').value,
        name: document.getElementById('name').value,
        address: document.getElementById('address').value,
        tambon: document.getElementById('tambon').value,
        phone: document.getElementById('phone').value,
        responsibleDept: document.getElementById('responsibleDept').value,
        status: document.getElementById('status').value,
        completionDate: document.getElementById('completionDate').value,
        completionDetail: document.getElementById('completionDetail').value,
        responsiblePerson: document.getElementById('responsiblePerson').value,
        details: document.getElementById('details').value
      };

      google.script.run
        .withSuccessHandler(function(response) {
          Swal.fire({
            icon: response.status === 'success' ? 'success' : 'error',
            title: response.message,
            showConfirmButton: false,
            timer: 2000
          });
          if (response.status === 'success') {
            document.getElementById('complaintForm').reset();
            document.getElementById('receiptDate').value = new Date().toISOString().slice(0, 10); // Reset date to current
            loadPendingComplaints(); // Reload pending complaints table
          }
        })
        .withFailureHandler(function(error) {
          Swal.fire({
            icon: 'error',
            title: 'เกิดข้อผิดพลาด',
            text: error.message || 'ไม่สามารถบันทึกข้อมูลได้',
            showConfirmButton: true
          });
        })
        .addComplaint(formData);
    });

    // Load Pending Complaints
    function loadPendingComplaints() {
      google.script.run
        .withSuccessHandler(function(data) {
          const tableBody = document.querySelector('#pendingComplaintsTable tbody');
          tableBody.innerHTML = ''; // Clear existing rows
          data.forEach(function(row) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row.ID}</td>
              <td>${row['วันที่รับเรื่อง']}</td>
              <td>${row['เลขลงรับ']}</td>
              <td>${row['ชื่อ']}</td>
              <td>${row['ตำบล']}</td>
              <td>${row['ฝ่ายรับผิดชอบ']}</td>
              <td class="${row['สถานะ'] === 'อยู่ระหว่างดำเนินการ' ? 'status-pending' : 'status-completed'}">${row['สถานะ']}</td>
              <td>${row['ผู้รับผิดชอบ']}</td>
              <td class="action-buttons">
                <button onclick="editComplaint('${row.ID}')">แก้ไข</button>
              </td>
            `;
            tableBody.appendChild(tr);
          });
        })
        .withFailureHandler(function(error) {
          console.error("Error loading pending complaints:", error);
          Swal.fire('Error', 'ไม่สามารถโหลดรายการเรื่องร้องเรียนได้', 'error');
        })
        .getPendingComplaints();
    }

    // Search and Edit Complaint
    function searchAndEditComplaint() {
        const complaintId = document.getElementById('searchId').value;
        if (!complaintId) {
            Swal.fire('แจ้งเตือน', 'กรุณาระบุ ID เรื่องร้องเรียนที่ต้องการค้นหา', 'warning');
            return;
        }

        Swal.fire({
            title: 'กำลังค้นหา...',
            text: 'โปรดรอสักครู่',
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading()
            }
        });

        google.script.run
            .withSuccessHandler(function(data) {
                Swal.close();
                const searchResultDiv = document.getElementById('searchResult');
                if (data) {
                    searchResultDiv.innerHTML = `
                        <h4>ข้อมูลเรื่องร้องเรียน ID: ${data.ID}</h4>
                        <p><strong>วันที่รับเรื่อง:</strong> ${data['วันที่รับเรื่อง']}</p>
                        <p><strong>เลขลงรับ:</strong> ${data['เลขลงรับ']}</p>
                        <p><strong>ชื่อ:</strong> ${data['ชื่อ']}</p>
                        <p><strong>ตำบล:</strong> ${data['ตำบล']}</p>
                        <p><strong>ฝ่ายรับผิดชอบ:</strong> ${data['ฝ่ายรับผิดชอบ']}</p>
                        <p><strong>สถานะปัจจุบัน:</strong> <span class="${data['สถานะ'] === 'อยู่ระหว่างดำเนินการ' ? 'status-pending' : 'status-completed'}">${data['สถานะ']}</span></p>
                        <p><strong>ผู้รับผิดชอบ:</strong> ${data['ผู้รับผิดชอบ']}</p>
                        <p><strong>รายละเอียด:</strong> ${data['รายละเอียดเรื่องร้องเรียน']}</p>
                        ${data['สถานะ'] === 'ดำเนินการแล้ว' ? `<p><strong>วันที่ดำเนินการ:</strong> ${data['วันที่ดำเนินการ']}</p><p><strong>รายละเอียดการแก้ไข:</strong> ${data['รายละเอียดการแก้ไข']}</p>` : ''}
                        <div class="form-group" style="margin-top: 15px;">
                            <label for="editStatus">เปลี่ยนสถานะเป็น:</label>
                            <select id="editStatus" name="editStatus" onchange="toggleEditCompletionFields(this.value)">
                                <option value="อยู่ระหว่างดำเนินการ" ${data['สถานะ'] === 'อยู่ระหว่างดำเนินการ' ? 'selected' : ''}>อยู่ระหว่างดำเนินการ</option>
                                <option value="ดำเนินการแล้ว" ${data['สถานะ'] === 'ดำเนินการแล้ว' ? 'selected' : ''}>ดำเนินการแล้ว</option>
                            </select>
                        </div>
                        <div class="form-group" id="editCompletionDateGroup" style="${data['สถานะ'] === 'ดำเนินการแล้ว' ? 'display: block;' : 'display: none;'}">
                            <label for="editCompletionDate">วันที่ดำเนินการ:</label>
                            <input type="date" id="editCompletionDate" value="${data['วันที่ดำเนินการ'] || ''}">
                        </div>
                        <div class="form-group" id="editCompletionDetailGroup" style="${data['สถานะ'] === 'ดำเนินการแล้ว' ? 'display: block;' : 'display: none;'}">
                            <label for="editCompletionDetail">รายละเอียดการแก้ไข:</label>
                            <textarea id="editCompletionDetail">${data['รายละเอียดการแก้ไข'] || ''}</textarea>
                        </div>
                        <button class="button-primary" style="width: auto; margin-top: 10px;" onclick="updateComplaintStatus('${data.ID}')">บันทึกการแก้ไขสถานะ</button>
                    `;
                } else {
                    searchResultDiv.innerHTML = `<p>ไม่พบข้อมูลเรื่องร้องเรียน ID: ${complaintId}</p>`;
                }
            })
            .withFailureHandler(function(error) {
                Swal.fire('Error', 'เกิดข้อผิดพลาดในการค้นหา: ' + error.message, 'error');
            })
            .getComplaintById(complaintId);
    }

    function toggleEditCompletionFields(status) {
        var completionDateGroup = document.getElementById('editCompletionDateGroup');
        var completionDetailGroup = document.getElementById('editCompletionDetailGroup');
        if (status === 'ดำเนินการแล้ว') {
            completionDateGroup.style.display = 'block';
            completionDetailGroup.style.display = 'block';
        } else {
            completionDateGroup.style.display = 'none';
            completionDetailGroup.style.display = 'none';
        }
    }

    function updateComplaintStatus(id) {
        const newStatus = document.getElementById('editStatus').value;
        const completionDate = document.getElementById('editCompletionDate').value;
        const completionDetail = document.getElementById('editCompletionDetail').value;

        if (newStatus === 'ดำเนินการแล้ว' && (!completionDate || !completionDetail)) {
            Swal.fire('แจ้งเตือน', 'กรุณาระบุวันที่ดำเนินการและรายละเอียดการแก้ไขเมื่อเปลี่ยนสถานะเป็น "ดำเนินการแล้ว"', 'warning');
            return;
        }

        Swal.fire({
            title: 'กำลังอัปเดตสถานะ...',
            text: 'โปรดรอสักครู่',
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading()
            }
        });

        google.script.run
            .withSuccessHandler(function(response) {
                Swal.fire({
                    icon: response.status === 'success' ? 'success' : 'error',
                    title: response.message,
                    showConfirmButton: false,
                    timer: 2000
                });
                if (response.status === 'success') {
                    document.getElementById('searchResult').innerHTML = ''; // Clear search result
                    document.getElementById('searchId').value = ''; // Clear search ID
                    loadPendingComplaints(); // Reload pending complaints table
                }
            })
            .withFailureHandler(function(error) {
                Swal.fire('Error', 'เกิดข้อผิดพลาดในการอัปเดตสถานะ: ' + error.message, 'error');
            })
            .updateComplaintStatus(id, newStatus, completionDate, completionDetail);
    }

    function editComplaint(id) {
        document.getElementById('searchId').value = id;
        searchAndEditComplaint();
    }


    // Load Google Charts for Statistics Tab
    google.charts.load('current', {'packages':['corechart']});

    function loadStatisticsAndCharts() {
        google.script.run
            .withSuccessHandler(function(data) {
                const summaryDiv = document.getElementById('statsSummary');
                summaryDiv.innerHTML = `
                    <p>จำนวนเรื่องร้องเรียนทั้งหมด: <strong>${data.totalComplaints}</strong></p>
                    <p>อยู่ระหว่างดำเนินการ: <strong>${data.pendingComplaints}</strong></p>
                    <p>ดำเนินการแล้ว: <strong>${data.completedComplaints}</strong></p>
                `;

                // Draw charts
                drawDeptChart(data.deptStats);
                drawTambonChart(data.tambonStats);

            })
            .withFailureHandler(function(error) {
                Swal.fire('Error', 'ไม่สามารถโหลดข้อมูลสถิติได้: ' + error.message, 'error');
            })
            .getStatistics();
    }

    function drawDeptChart(deptStats) {
        const data = new google.visualization.DataTable();
        data.addColumn('string', 'ฝ่ายรับผิดชอบ');
        data.addColumn('number', 'จำนวนเรื่อง');
        Object.keys(deptStats).forEach(dept => {
            data.addRow([dept, deptStats[dept]]);
        });

        const options = {
            title: 'สถิติเรื่องร้องเรียนตามฝ่ายรับผิดชอบ',
            is3D: true,
            colors: ['#dc3545', '#ffc107', '#28a745', '#007bff'], // Custom colors
            chartArea: {left:0,top:30,width:'90%',height:'70%'}
        };

        const chart = new google.visualization.PieChart(document.getElementById('chartContainer'));
        chart.draw(data, options);
    }

        const data = new google.visualization.DataTable();
        data.addColumn('string', 'ตำบล');
